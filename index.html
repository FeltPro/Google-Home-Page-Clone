<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google font icons -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

    <!-- import css -->
    <link rel="stylesheet" href="./styles.css"></link>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Google UI Clone</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      <div class="header_left">
        <a href="www.feltpro.co.uk">About</a>
        <a href="www.feltpro.co.uk">Store</a>
      </div>

      <div class="header_right">
        <a href="www.feltpro.co.uk">Gmail</a>
        <a href="www.feltpro.co.uk">Images</a>
        <span class="material-icons header_apps">apps</span>
        <span class="material-icons">info</span></div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" />

      <!-- Search Starts-->
    <div class="search">
        <div class="search_input">
          <span class="material-icons">search</span>
          <input type="text" />
          <span class="material-icons">mic</span>
        </div>

        <div class="search_buttons">
          <div class="buttons">Boogle Search</div>
          <div class="buttons">I'm Feeling Clucky</div>
        </div>
      </div>
    </div>
      <!-- Search Ends-->

    <!-- Main Body Ends -->

    <!-- footer-->
      <div class="footer_top">
      <div style="color: darkgray" class="footer_top">
        United Kingdom
      </div>
      <div>
        <a><img class="sf_logo" src="assets/icons/s_feltham.JPG" alt="S.Feltham logo" /></a>
      </div>
    </div>
        <div class="line"></div>
      <div class="footer">

        <div class="footer_left">
          <a href="www.feltpro.co.uk">Advertising</a>
          <a href="www.feltpro.co.uk">Business</a>
          <a href="www.feltpro.co.uk">How Search Works</a>
        </div>
        <div class="footer_middle">
          <a><img src="https://www.kindpng.com/picc/m/377-3775717_leaf-icon-transparent-leaf-icon-hd-png-download.png" alt="Leaf Logo" />
            Carbon neutral since 2007</a>
        </div>
        <div class="footer_right">
          <a href="www.feltpro.co.uk">Privacy</a>
          <a href="www.feltpro.co.uk">Terms</a>
          <a href="www.feltpro.co.uk">Settings</a>
      </div>
    <!-- footer ends-->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
